app: StackAndConquer

build:
  packages:
    - linuxdeployqt
    - pkgconfig(Qt5Gui)
    - pkgconfig(Qt5Widgets)
    - libQt5Svg-devel
    - libqt5-qtdeclarative-devel

script:
  - cd $BUILD_SOURCE_DIR
  - tar zxvf stackandconquer-*.tar.gz
  - cd stackandconquer-*
  - qmake-qt5 CONFIG+=release PREFIX=/usr
  - make
  - make INSTALL_ROOT=$BUILD_APPDIR install
  - cd $BUILD_APPDIR
  - unset QTDIR; unset QT_PLUGIN_PATH; unset LD_LIBRARY_PATH
  - linuxdeployqt $BUILD_APPDIR/usr/share/applications/*.desktop -bundle-non-qt-libs -no-strip
