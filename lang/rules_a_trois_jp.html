<html><head/><body>
<h2>遊び方</h2>
<p>時計回りに手番を行います。</p>
<p><b>注:</b> その他の通常ルール(移動、積み重ね、勝利条件)は全て適用されます。</p>
<p>ただし、<b>次の</b>プレイヤーが即座に勝つことになるような手は全て禁止されます。それは次のような手です:</p>
<ul>
  <li>手番プレイヤーが他プレイヤーの 5 段スタックを作るような自殺手</li>
  <li>次のプレイヤーが勝つ手を無視する手</li>
  <li>次のプレイヤーを次手番で勝たせる手</li>
</ul>
<p>手番プレイヤーに可能な<b>手がない</b>場合、移動権が<b>前の</b>プレイヤーに戻されます。これは、実質手番順が一旦反時計回りに変わることを意味します。</p>
</body></html>
